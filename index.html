<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .one{
            background-color: #ffcce0;

            height: 70px;
            width: 190px;
            border-color: #ff0066;
            font-size: 50px;
        }

        .two{
            font-size: 50px;
            background-color: #ccffe6;

            border-style: double;
        }
    </style>
</head>
<body>

        Differnt Types Of Buttons

    <h2>Button:2</h2>

    <button class="two">

    <h2>Button:3</h2>

    <button class="three">

    </button>

    <h2>Button:4</h2>

    </button>

    <h2>Button:5</h2>

    <button class="five">
        Download Now

</html>
